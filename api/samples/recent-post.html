<!DOCTYPE HTML>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,minimum-scale=1,initial-scale=1'>
    <meta name='theme-color' content='#ffffff'>
    <title>Recent Post</title>
    <link rel='canonical' href='../recent-post.html'/>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap'>
    <style>html{display:block;-moz-osx-font-smoothing:grayscale;-webkit-font-smoothing:antialiased;scroll-behavior:smooth;-ms-text-size-adjust:100%;-moz-text-size-adjust:100%;-webkit-text-size-adjust:100%;text-size-adjust:100%}body{color:#212121;display:block;direction:ltr;flex-direction:column;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,"Playfair Display",serif;font-size:18px;font-weight:900;letter-spacing:-.5px;line-height:1.58;max-width:100%;min-height:100vh;min-height:-webkit-fill-available;overflow-x:hidden;overflow-y:auto;margin:0;padding:0;text-align:left}ul{display:flex;flex-wrap:wrap;justify-content:center;list-style-type:none;margin:0;padding:0 16px}li{display:inline-flex;text-align:center}a{color:#000000;font-size:24px;font-family:Playfair Display,serif;margin:1px;padding:3px 6px;text-decoration:none}a:hover{text-decoration:underline}</style>
</head>
<body>
    <div id='main'></div>
    <script>function build(e){for(var l=e.feed.entry||[],n=["<ul>"],t=0;t<l.length;++t){var i=l[t],r=(i.title.type,i.title.$t);if(t==e.feed.entry.length)break;for(var a=0;a<i.link.length;a++)if("alternate"==i.link[a].rel){i.link[a].href;break}var f=i.link[a].href;i.media$thumbnail.url;n.push('<li><a href="'+f+'">'+r+"</a></li>")}n.push("</ul>"),document.getElementById("main").innerHTML=n.join("")}</script>
    <script defer src='https://rizkysaskiaputra.blogspot.com/feeds/posts/default?alt=json-in-script&callback=build'></script>
</body>
</html>
